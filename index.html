<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Templates</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="main">
        <div class="header">
            <div class="logo">
                <h1>Logo</h1>
            </div>
            <div class="nav">
                <h1>Navigation</h1>
            </div>
        </div>
        <div class="slidebar">
            <h1>Slidebar</h1>
        </div>
        <div class="content">
            <div class="row1_item">
                <div class="r1_item1">
                    <h1>Item 1</h1>
                </div>
                <div class="r1_item2">
                    <h1>Item 2</h1>
                </div>
                <div class="r1_item3">
                    <h1>Item 3</h1>
                </div>
            </div>
            <div class="row2_item">
                <div class="r2_item1">
                    <h1>Item 4</h1>
                </div>
                <div class="r2_item2">
                    <h1>Item 5</h1>
                </div>
                <div class="r2_item3">
                    <h1>Item 6</h1>
                </div>
            </div>
        </div>
        <div class="footer">
            <h1>Footer</h1>
        </div>
    </div>   
</body>
</html>
